<!DOCTYPE html>
<html>
	<head>
		<title>ABRA</title>
		<link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="/socket.io/socket.io.js"></script>
		<!-- Last script to import -->
		<script src="Player.js"></script>
		<script src="intro.js"></script>
		<script src="game.js"></script>
		<script type="text/javascript">
			window.onload = function () {
				generateBoxColors( document.getElementById("getcolor") );
				initGame();
			}
		</script>
	</head>

	<body>
		<div id="intro">
		<div id="intro-flexy">
			<div id="header-wrap">
				<div id="header">
					<img id="logo" src="assets/favicon.png">
					<span id="title">ABRA</span>
				</div>
					<input id="getname" type="text" name="name" placeholder="Name" maxlength="15">
			</div>

			<div id="getcolor"><!-- javascript work --></div>
			<div id="start">Start</div>
			<footer><h5><a href="https://github.com/pineman/abra">source</a></h5></footer>
		</div>
		</div>

		<div id="game" style="display:none;">
			<div id="text"></div>
			<div id="stats">
				<div id="roominfo">Connecting to server...</div>
				<ul id="players"></ul>
			</div>
		</div>

	</body>
</html>
